{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow border-0 mt-5">
            <div class="card-body p-5 text-center">
                <div class="text-danger mb-4">
                    <i class="bi bi-exclamation-triangle display-1"></i>
                </div>
                <h3 class="fw-bold mb-3">Are you sure?</h3>
                <p class="text-muted mb-4">
                    You are about to delete project <strong>"{{ project.name }}"</strong>.
                    This action cannot be undone and may affect associated activity logs.
                </p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete Project</button>
                        <a href="{% url 'projects:project-list' %}" class="btn btn-outline-secondary">Cancel, Keep it</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
