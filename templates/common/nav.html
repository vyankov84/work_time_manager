<style>
    .navbar {
        background-color: #212529;
        padding: 1rem;
        margin-bottom: 2rem;
        display: flex;
        justify-content: center;
    }
    nav {
        display: flex;
        gap: 15px;
    }
    .nav-btn {
        color: #adb5bd;
        text-decoration: none;
        padding: 8px 16px;
        border-radius: 4px;
        transition: all 0.3s;
    }
    .nav-btn:hover {
        color: white;
        background-color: #343a40;
    }
    .nav-btn.active {
        color: white;
        background-color: #0d6efd;
        font-weight: bold;
    }
</style>

<header class="navbar shadow-sm">
    <nav>
        <a href="{% url 'projects:home' %}"
           class="nav-btn {% if request.resolver_match.url_name == 'home' %}active{% endif %}">
           Dashboard
        </a>

        <a href="{% url 'accounts:employee-list' %}"
           class="nav-btn {% if 'employee' in request.path %}active{% endif %}">
           Employees
        </a>

        <a href="{% url 'projects:project-list' %}"
           class="nav-btn {% if 'project' in request.path and request.resolver_match.url_name != 'home' %}active{% endif %}">
           Projects
        </a>

        <a href="#" class="nav-btn {% if 'activities' in request.path %}active{% endif %}">
           Activity
        </a>
    </nav>
</header>
